<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Garden</title>
    <style>
        /* --- GRUNDLAYOUT --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* --- OBERE HÄLFTE: DER GARTEN --- */
        #garden {
            flex: 1; 
            min-height: 50vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 80%, #4CAF50 80%, #388E3C 100%);
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }

        /* --- DER BAUM (EICHE) --- */
        #tree {
            background: #8B4513 !important;
            border-radius: 5px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 5vh; 
            transition: width 0.5s ease, height 0.5s ease;
            width: 15px; 
            height: 60px;
        }

        /* Die Baumkrone */
        #tree::before {
            content: '';
            position: absolute;
            bottom: 90%; 
            left: 50%;
            transform: translateX(-50%);
            width: 600%; 
            height: 350%; 
            background: radial-gradient(circle at 30% 30%, #4CAF50, #2E7D32);
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1), 
                        5px 5px 15px rgba(0,0,0,0.2);
            z-index: 1;
            transition: all 0.5s ease;
        }

        /* Textur für den Stamm */
        #tree::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(0,0,0,0.05) 5px, rgba(0,0,0,0.05) 7px);
        }

        /* --- BLUMEN (Deko) --- */
        .flower {
            position: absolute;
            bottom: 8vh;
            width: 15px;
            height: 30px;
            background: #2E7D32;
            z-index: 2;
        }
        .flower::before {
            content: '';
            position: absolute;
            top: -10px; left: -5px;
            width: 25px; height: 25px;
            border-radius: 50%;
            background: radial-gradient(circle, yellow 20%, violet 21%);
        }
        .f1 { left: 8%; bottom: 6vh; transform: scale(0.8); }
        .f2 { left: 18%; bottom: 9vh; }
        .f2::before { background: radial-gradient(circle, white 20%, red 21%); }
        .f3 { right: 18%; bottom: 7vh; transform: scale(1.1); }
        .f3::before { background: radial-gradient(circle, yellow 20%, orange 21%); }
        .f4 { right: 8%; bottom: 5vh; transform: scale(0.7); }

        /* --- HINTERGRUND-DEKO: BÜSCHE --- */
        .bush {
            position: absolute;
            bottom: 7vh;
            width: 80px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #488d4b, #2e7d32);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.9;
        }

        .bush::before,
        .bush::after {
            content: '';
            position: absolute;
            background: inherit;
            width: 60px;
            height: 35px;
            border-radius: 80%;
        }

        .bush::before {
            left: -25px;
            bottom: 0;
        }

        .bush::after {
            right: -25px;
            bottom: 0;
        }

        .b1 { left: 5%; transform: scale(0.8); }
        .b2 { left: 28%; transform: scale(1); }
        .b3 { right: 28%; transform: scale(0.9); }
        .b4 { right: 5%; transform: scale(0.75); }

        /* --- HINTERGRUND-DEKO: KLEINE BÄUME --- */
        .small-tree {
            position: absolute;
            bottom: 8vh;
            width: 10px;
            height: 40px;
            background: #6d4c41;
            border-radius: 3px;
            z-index: 0;
        }

        .small-tree::before {
            content: '';
            position: absolute;
            bottom: 90%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 50px;
            background: radial-gradient(circle, #81c784, #388e3c);
            border-radius: 50%;
        }

        .t1 { left: 15%; transform: scale(0.8); }
        .t2 { left: 35%; transform: scale(1); }
        .t3 { right: 35%; transform: scale(0.9); }
        .t4 { right: 15%; transform: scale(0.7); }

        /* --- WOLKEN (STATISCH) --- */
        .cloud {
            position: absolute;
            top: 8vh;
            width: 120px;
            height: 50px;
            background: #ffffff;
            border-radius: 50px;
            opacity: 0.9;
            z-index: 0;
            filter: blur(0.3px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 10px;
        }

        .c1 { top: 6vh; left: 10%; transform: scale(0.8); }
        .c2 { top: 12vh; left: 30%; transform: scale(1); }
        .c3 { top: 18vh; left: 55%; transform: scale(0.7); }
        .c4 { top: 9vh; left: 75%; transform: scale(0.9); }

        /* --- UNTERE HÄLFTE: HABITS --- */
        #main {
            flex: 0.8;
            background-color: #388E3C;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            flex-grow: 1;
            font-size: 1rem;
        }

        #create-habit {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- HABIT GRID (Desktop: 4 Spalten) --- */
        ul#habits {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
        }

        ul#habits li {
            background: white;
            border: 1px solid #eee;
            border-left: 5px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            min-height: 50px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        ul#habits li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        ul#habits li.checked {
            border-left-color: #4CAF50;
            background-color: #e8f5e9;
            color: #666;
            opacity: 0.8;
        }

        ul#habits li span {
            margin-bottom: 10px;
            word-break: break-word;
            width: 100%;
            line-height: 1.4;
        }

        ul#habits li button {
            background: #ff5252;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            width: 100%;
            margin-top: 8px;
        }

        /* =========================
           MOBILE OPTIMIERUNG
           ========================= */
        @media (max-width: 768px) {
            /* Garten kompakter */
            #garden {
                min-height: 40vh;
            }

            /* Hauptbaum anpassen */
            #tree {
                margin-bottom: 3vh;
            }

            #tree::before {
                width: 500%;
                height: 300%;
            }

            /* Wolken kleiner & transparenter */
            .cloud {
                width: 90px;
                height: 40px;
                opacity: 0.7;
            }

            .cloud::before {
                width: 45px;
                height: 45px;
                top: -25px;
            }

            .cloud::after {
                width: 60px;
                height: 60px;
                top: -32px;
            }

            .c1 { left: 5%; top: 5vh; transform: scale(0.75); }
            .c2 { left: 40%; top: 8vh; transform: scale(0.85); }
            .c3 { left: 70%; top: 6vh; transform: scale(0.7); }
            .c4 { display: none; }

            /* Büsche reduzieren */
            .bush {
                width: 65px;
                height: 32px;
            }

            .bush::before,
            .bush::after {
                width: 50px;
                height: 28px;
            }

            .b1 { left: 3%; transform: scale(0.7); }
            .b2 { left: 30%; transform: scale(0.8); }
            .b3 { right: 30%; transform: scale(0.75); }
            .b4 { display: none; }

            /* Kleine Bäume */
            .small-tree {
                height: 35px;
                width: 8px;
            }

            .small-tree::before {
                width: 50px;
                height: 42px;
            }

            .t1 { left: 18%; transform: scale(1); }
            .t2 { display: none; }
            .t3 { display: none; }
            .t4 { right: 18%; transform: scale(1.2); }

            /* Blumen kleiner */
            .flower {
                z-index: 2;
            }
            
            .f1 { left: 6%; bottom: 5vh; transform: scale(0.7); }
            .f2 { left: 26%; bottom: 8vh; transform: scale(0.75); }
            .f3 { right: 16%; bottom: 6vh; transform: scale(0.85); }
            .f4 { right: 6%; bottom: 4vh; transform: scale(0.65); }

            /* Controls anpassen */
            .controls {
                flex-direction: column;
                max-width: 100%;
                padding: 0 10px;
            }

            input {
                width: 100%;
                font-size: 16px; /* Verhindert Zoom auf iOS */
            }

            #create-habit {
                width: 100%;
                padding: 12px 20px;
            }

            /* HABITS: 2 Spalten auf Tablet */
            ul#habits {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                max-width: 100%;
                padding: 0 10px;
            }

            ul#habits li {
                padding: 12px;
                font-size: 0.95rem;
                min-height: 70px;
            }

            ul#habits li span {
                font-size: 0.9rem;
                line-height: 1.3;
            }

            ul#habits li button {
                font-size: 0.75rem;
                padding: 6px 10px;
            }
        }

        /* Extra kleine Handys */
        @media (max-width: 480px) {
            #garden {
                min-height: 35vh;
            }

            #tree {
                margin-bottom: 2.5vh;
            }

            #tree::before {
                width: 450%;
                height: 280%;
            }

            /* Wolken minimal */
            .cloud {
                width: 70px;
                height: 30px;
            }

            .c1 { transform: scale(0.6); }
            .c2 { transform: scale(0.7); }
            .c3 { transform: scale(0.55); }

            /* Büsche minimal */
            .b2 { display: none; }
            .b3 { display: none; }

            /* HABITS: 1 Spalte auf sehr kleinen Screens */
            ul#habits {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            ul#habits li {
                padding: 15px;
                font-size: 1rem;
                min-height: auto;
            }

            ul#habits li span {
                font-size: 0.95rem;
                line-height: 1.4;
            }
        }

        /* Landscape Mode auf Handys */
        @media (max-width: 768px) and (orientation: landscape) {
            #garden {
                min-height: 50vh;
            }

            body {
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>

    <div id="garden">
        <!-- Wolken -->
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="cloud c4"></div>

        <div class="flower f1"></div>
        <div class="flower f2"></div>
        <div class="flower f3"></div>
        <div class="flower f4"></div>
        <div id="tree"></div>

        <!-- Büsche -->
        <div class="bush b1"></div>
        <div class="bush b2"></div>
        <div class="bush b3"></div>
        <div class="bush b4"></div>

        <!-- Kleine Bäume -->
        <div class="small-tree t1"></div>
        <div class="small-tree t2"></div>
        <div class="small-tree t3"></div>
        <div class="small-tree t4"></div>
    </div>

    <div id="main">
        <div class="controls">
            <input type="text" placeholder="Add habit" id="input-field">
            <button id="create-habit">Hinzufügen</button>
        </div>
        
        <ul id="habits"></ul>
    </div>

   <script src="tracker.js"></script>
</body>
</html>
